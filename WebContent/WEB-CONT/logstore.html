<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Teste Cingo - Recrutamento de novos talentos">
    <meta name="author" content="Gustavo Alves">
    <title>LOGSTORE</title>
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./bootstrap/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #2B6894;">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">LOGS - CODES 4.0</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<nav id="sidebarMenu" onclick="" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div>
        <div class="form-group">
            <input type="number" min="0" name="search" id="searchID" class="form-control my-input"
                   placeholder="ID">
            <div class="text-center ">
                <button type="submit" id="btnSearch" class="btn btn-primary btn-sm">Buscar Logs por ID</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" min="0" name="add" id="addLog" class="form-control my-input"
               placeholder="Digite o novo Log">
        <div class="text-center ">
            <button type="submit" id="btnAddLog" class="btn btn-primary btn-sm">Adicionar LOG</button>
        </div>
    </div>
    <div class="form-group">
        <input type="text" min="0" name="add" id="updateLog" class="form-control my-input"
               placeholder="Digite alteração do Log">
        <input type="number" min="0" name="add" id="updateid" class="form-control my-input"
               placeholder="Digite id do Log">
        <div class="text-center ">
            <button type="submit" id="btnupdateLog" class="btn btn-primary btn-sm">Atualizar LOG</button>
        </div>
    </div>
    <div class="form-group">
        <input type="number" min="0" name="add" id="deleteLog" class="form-control my-input"
               placeholder="Id do Log para delete">
        <div class="text-center ">
            <button type="submit" id="btndeleteLog" class="btn btn-primary btn-sm">Deletar LOG</button>
        </div>
    </div>
</nav>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="preloader">
        <div align="center" class="row">
            <div class="col">
                <table width="100px" class="table" id="logTable">
                    <thead>
                    <tr>
                        <th>Conteúdo dos LOGS</th>
                        <th>Nº de Ocorrências</th>
                        <th>ID LOG</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

    <script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/post.js"></script>
    <script type="text/javascript" src="./js/update.js"></script>
    <script type="text/javascript" src="./js/delete.js"></script>

</body>
</html>
